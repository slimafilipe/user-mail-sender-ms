spring:
  application:
    name: user
  datasource:
    url: jdbc:postgresql://localhost:5436/ms-user-ms
    username: postgres-user
    password: postgres-password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port:8081